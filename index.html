<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Echo Memos Pro - v15.1</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "media",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df259",
                        "background-light": "#f5f8f6",
                        "background-dark": "#0a140d", 
                        "surface-dark": "#16261b", 
                        "surface-darker": "#0f1a12",
                        "pending-light": "#ebeef0",
                        "pending-dark": "#1d2e23"
                    }
                }
            }
        }
    </script>
    
    <style>
        :root { color-scheme: light dark; }
        body { padding-top: env(safe-area-inset-top); background-color: #f5f8f6; }
        @media (prefers-color-scheme: dark) { body { background-color: #0a140d; } }
        
        #splash-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #f5f8f6; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        @media (prefers-color-scheme: dark) { #splash-screen { background: #0a140d; } }
        
        #settings-panel { transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #settings-panel.open { transform: translateX(0); }

        /* Slash Menu Style */
        #slash-menu {
            position: absolute; z-index: 100; background: rgba(22, 38, 27, 0.98);
            backdrop-filter: blur(15px); border: 1px solid rgba(13, 242, 89, 0.3);
            border-radius: 16px; padding: 6px; box-shadow: 0 -10px 25px -5px rgba(0,0,0,0.4);
            display: none; width: calc(100% - 32px); max-width: 360px;
            left: 50%; transform: translateX(-50%); bottom: 100%; margin-bottom: 12px;
        }
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px; }
        .menu-item { padding: 10px 12px; font-size: 14px; color: white; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .menu-item:active { background: #0df259; color: #102216; }

        .ProseMirror { font-size: 17px; outline: none !important; min-height: 24px; color: inherit; line-height: 1.5; }
        .ProseMirror p.is-editor-empty:first-child::before { content: "输入 / 唤起指令..."; color: #94a3b8; pointer-events: none; float: left; height: 0; }
        
        article { border-radius: 1.25rem !important; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">

<div id="splash-screen">
    <div class="text-center px-6">
        <span class="text-primary material-symbols-outlined !text-[80px] mb-4">graphic_eq</span>
        <h1 class="text-3xl font-bold dark:text-white mb-2">Echo Memos</h1>
        <p class="text-gray-500 mb-10">验证 Gmail 以同步您的思维碎片</p>
        <button onclick="loginGoogle()" class="flex items-center gap-3 bg-white dark:bg-surface-dark px-8 py-4 rounded-full shadow-xl border border-black/5 dark:border-white/10 active:scale-95 transition-all mx-auto">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa/google.svg" class="w-6 h-6">
            <span class="font-bold dark:text-white text-gray-900">使用 Google 登录</span>
        </button>
    </div>
</div>

<header class="fixed top-0 left-0 w-full z-40 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-xl border-b border-black/5 dark:border-white/5 pt-[env(safe-area-inset-top)]">
    <div class="px-5 pb-4 flex items-center justify-between">
        <button onclick="toggleSettings(true)" class="p-2 -ml-2 text-gray-900 dark:text-white rounded-full"><span class="material-symbols-outlined !text-[26px]">settings</span></button>
        <h1 class="text-lg font-bold dark:text-white flex items-center gap-1">
            echo<span id="sync-status" class="text-[10px] font-normal opacity-30 ml-2">Init...</span>
        </h1>
        <button class="p-2 -mr-2 text-gray-900 dark:text-white"><span class="material-symbols-outlined !text-[26px]">search</span></button>
    </div>
</header>

<main id="memo-list" class="w-full max-w-md mx-auto px-4 pt-24 pb-48 flex flex-col gap-5"></main>

<div id="settings-panel" class="fixed inset-0 z-[100] bg-background-light dark:bg-background-dark px-6 pt-[env(safe-area-inset-top)] overflow-y-auto">
    <div class="flex items-center justify-between py-6">
        <h2 class="text-2xl font-bold dark:text-white">设置</h2>
        <button onclick="toggleSettings(false)" class="p-2 dark:text-white text-gray-900"><span class="material-symbols-outlined">close</span></button>
    </div>
    <div id="user-display" class="mb-8"></div>
    <div class="space-y-4">
        <button onclick="logout()" class="w-full bg-red-500/10 text-red-500 py-4 rounded-2xl font-bold flex items-center justify-center gap-2">
            <span class="material-symbols-outlined">logout</span> 退出并清空缓存
        </button>
    </div>
</div>

<div class="fixed bottom-0 left-0 w-full z-50 bg-white/95 dark:bg-surface-dark/95 backdrop-blur-2xl border-t border-black/5 pt-4 pb-[env(safe-area-inset-bottom)]">
    <div class="max-w-md mx-auto relative px-4 mb-4">
        <div id="slash-menu">
            <div class="menu-grid">
                <div class="menu-item" data-command="h1"><span class="material-symbols-outlined text-primary">format_h1</span>大标题</div>
                <div class="menu-item" data-command="bulletList"><span class="material-symbols-outlined text-primary">format_list_bulleted</span>列表</div>
                <div class="menu-item" data-command="tag"><span class="material-symbols-outlined text-primary">label</span>标签/-</div>
                <div class="menu-item" data-command="image"><span class="material-symbols-outlined text-primary">image</span>图片</div>
            </div>
        </div>

        <div class="flex items-end gap-3">
            <div class="flex-1 bg-gray-100 dark:bg-surface-darker rounded-[1.5rem] py-3.5 px-5 transition-all">
                <div id="editor"></div>
            </div>
            <button id="send-btn" class="h-[3.5rem] w-[3.5rem] flex-shrink-0 flex items-center justify-center rounded-full bg-primary text-background-dark shadow-lg active:scale-95 transition-all">
                <span class="material-symbols-outlined font-bold !text-[28px]">arrow_upward</span>
            </button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { Editor } from 'https://esm.sh/@tiptap/core'
    import StarterKit from 'https://esm.sh/@tiptap/starter-kit'
    import Placeholder from 'https://esm.sh/@tiptap/extension-placeholder'
    import Image from 'https://esm.sh/@tiptap/extension-image'

    const firebaseConfig = {
        apiKey: "AIzaSyA6MZ_p5lVuy8TMAqiuV6IRx9fggV44lQs",
        authDomain: "outpost-8d74e.firebaseapp.com",
        databaseURL: "https://outpost-medium-20250810.asia-southeast1.firebasedatabase.app/",
        projectId: "outpost-8d74e",
        appId: "1:724993324937:web:ce6c7e6b06489331c79358"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let db, currentUser = null;
    let manualTags = [];

    // --- 1. 同步监听逻辑 ---
    function startSmartSync() {
        if (!currentUser || currentUser.email !== 'alexszhang@gmail.com') return;
        const memosRef = ref(database, 'memos');
        
        onChildAdded(memosRef, (snapshot) => {
            const firebaseKey = snapshot.key;
            const cloudMemo = snapshot.val();
            const tx = db.transaction('memos', 'readwrite');
            const store = tx.objectStore('memos');
            const index = store.index('firebaseKey');
            
            index.get(firebaseKey).onsuccess = (e) => {
                const existing = e.target.result;
                const memoToStore = { ...cloudMemo, firebaseKey: firebaseKey, synced: true };
                if (existing) {
                    memoToStore.id = existing.id;
                    store.put(memoToStore);
                } else {
                    store.add(memoToStore);
                }
            };
            tx.oncomplete = () => {
                document.getElementById('sync-status').innerText = "Live";
                renderMemos();
            };
        });
    }

    // --- 2. Auth Logic ---
    onAuthStateChanged(auth, (user) => {
        const splash = document.getElementById('splash-screen');
        if (user && user.email.endsWith('@gmail.com')) {
            currentUser = user;
            splash.style.opacity = '0';
            setTimeout(() => splash.style.visibility = 'hidden', 500);
            updateUserUI();
            if (db) startSmartSync();
        } else {
            splash.style.visibility = 'visible';
            splash.style.opacity = '1';
        }
    });

    window.loginGoogle = () => signInWithPopup(auth, provider);
    window.logout = async () => {
        if (db) {
            const tx = db.transaction('memos', 'readwrite');
            tx.objectStore('memos').clear();
            tx.oncomplete = () => signOut(auth).then(() => location.reload());
        } else {
            signOut(auth).then(() => location.reload());
        }
    };

    function updateUserUI() {
        document.getElementById('user-display').innerHTML = `
            <div class="flex items-center gap-4 bg-white dark:bg-surface-dark p-5 rounded-3xl border border-black/5">
                <img src="${currentUser.photoURL}" class="w-12 h-12 rounded-full border-2 border-primary">
                <div><p class="font-bold dark:text-white">${currentUser.displayName}</p><p class="text-xs opacity-50 dark:text-white">${currentUser.email}</p></div>
            </div>`;
    }

    // --- 3. IndexedDB Initialization ---
    const initDB = () => {
        const request = indexedDB.open('EchoPWA_V15', 1);
        request.onupgradeneeded = (e) => {
            const d = e.target.result;
            const store = d.createObjectStore('memos', { keyPath: 'id', autoIncrement: true });
            store.createIndex('firebaseKey', 'firebaseKey', { unique: true });
        };
        request.onsuccess = (e) => { 
            db = e.target.result; 
            renderMemos();
            if(currentUser) startSmartSync();
        };
    };
    initDB();

    // --- 4. Tiptap Editor & Slash Menu Logic ---
    const slashMenu = document.getElementById('slash-menu');
    const hideMenu = () => { slashMenu.style.display = 'none'; };
    const showMenu = () => { slashMenu.style.display = 'block'; };

    const editor = new Editor({
        element: document.querySelector('#editor'),
        extensions: [
            StarterKit, 
            Image, 
            Placeholder.configure({ placeholder: '记录想法...' })
        ],
        onUpdate: ({ editor }) => {
            const content = editor.getText();
            // 逻辑 1: 如果删除了 /，立即隐藏菜单
            if (!content.includes('/')) hideMenu();
            // 逻辑 2: 唤起菜单
            if (content.endsWith('/')) showMenu();
            // 逻辑 3: /- 快捷标签指令
            if (content.endsWith('/-')) {
                hideMenu();
                const tagValue = prompt("输入标签名称");
                if (tagValue) {
                    manualTags.push(tagValue.trim());
                    const { from } = editor.state.selection;
                    editor.commands.deleteRange({ from: from - 2, to: from });
                }
            }
        },
        onBlur: () => { setTimeout(hideMenu, 250); }
    });

    // 处理 Slash Menu 点击
    slashMenu.addEventListener('mousedown', (e) => {
        e.preventDefault(); // 关键：防止失去焦点
        const item = e.target.closest('.menu-item');
        if (!item) return;

        const cmd = item.dataset.command;
        const { from } = editor.state.selection;
        // 删除刚输入的 "/"
        editor.commands.deleteRange({ from: from - 1, to: from });

        if (cmd === 'h1') editor.commands.toggleHeading({ level: 1 });
        if (cmd === 'bulletList') editor.commands.toggleBulletList();
        if (cmd === 'tag') {
            const t = prompt("标签名:");
            if(t) manualTags.push(t.trim());
        }
        if (cmd === 'image') {
            const url = prompt("图片 URL:");
            if(url) editor.commands.setImage({ src: url });
        }
        hideMenu();
        editor.commands.focus();
    });

    // --- 5. Data Actions ---
    async function saveMemo() {
        const text = editor.getText().trim();
        const html = editor.getHTML();
        if (!text && !html.includes('<img')) return;

        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const h1 = tempDiv.querySelector('h1');
        
        const d = new Date();
        const timeStr = `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
        const title = h1 ? h1.innerText.trim() : `随笔 ${timeStr}`;
        if (h1) h1.remove();

        const hashTags = text.match(/#[\w\u4e00-\u9fa5]+/g)?.map(t => t.replace('#', '')) || [];
        const finalTags = [...new Set([...hashTags, ...manualTags])];
        if (finalTags.length === 0) finalTags.push("随笔");

        const memo = {
            title: title,
            content: tempDiv.innerHTML,
            tags: finalTags,
            timestamp: Date.now(),
            synced: false,
            firebaseKey: null 
        };

        const tx = db.transaction('memos', 'readwrite');
        const req = tx.objectStore('memos').add(memo);
        req.onsuccess = (e) => {
            memo.id = e.target.result;
            editor.commands.clearContent();
            manualTags = [];
            renderMemos();
            trySyncToFirebase(memo);
        };
    }

    async function trySyncToFirebase(memo) {
        if (!currentUser || currentUser.email !== 'alexszhang@gmail.com') return;
        try {
            const memoRef = ref(database, 'memos');
            const newRef = push(memoRef);
            const firebaseKey = newRef.key;
            await set(newRef, { ...memo, synced: true, firebaseKey: firebaseKey });
            
            const tx = db.transaction('memos', 'readwrite');
            memo.synced = true;
            memo.firebaseKey = firebaseKey;
            tx.objectStore('memos').put(memo);
            tx.oncomplete = renderMemos;
        } catch (e) { console.warn("Sync Failed", e); }
    }

    window.deleteMemo = async (id) => {
        if (!confirm("确定要永久删除这条备忘吗？（云端也将同步删除）")) return;
        const tx = db.transaction('memos', 'readonly');
        tx.objectStore('memos').get(id).onsuccess = async (e) => {
            const memo = e.target.result;
            if (!memo) return;
            try {
                if (memo.synced && memo.firebaseKey && currentUser) {
                    await remove(ref(database, `memos/${memo.firebaseKey}`));
                }
                const deleteTx = db.transaction('memos', 'readwrite');
                deleteTx.objectStore('memos').delete(id);
                deleteTx.oncomplete = renderMemos;
            } catch (error) {
                alert("删除失败，请检查网络");
            }
        };
    };

    function renderMemos() {
        if (!db) return;
        db.transaction('memos', 'readonly').objectStore('memos').getAll().onsuccess = (e) => {
            const memos = e.target.result.sort((a, b) => b.timestamp - a.timestamp);
            document.getElementById('memo-list').innerHTML = memos.map(m => `
                <article class="${m.synced ? 'bg-white dark:bg-surface-dark' : 'bg-pending-light dark:bg-pending-dark'} px-5 pt-4 pb-3 border border-black/[0.05] dark:border-white/[0.05] shadow-sm relative">
                    <div class="flex justify-between items-start mb-1">
                        <h3 class="text-[18px] font-bold text-primary leading-tight break-words">${m.title}</h3>
                        <button onclick="deleteMemo(${m.id})" class="text-gray-300 dark:text-gray-600 p-1 -mr-1"><span class="material-symbols-outlined !text-[20px]">close</span></button>
                    </div>
                    <div class="prose dark:prose-invert text-[16px] leading-[1.55] text-gray-800 dark:text-gray-200 mb-4 break-words">${m.content}</div>
                    <div class="flex items-center justify-between pt-3 border-t border-black/[0.02] dark:border-white/[0.03]">
                        <div class="flex gap-2 flex-wrap">${m.tags.map(tag => `<span class="text-primary text-[11px] font-bold bg-primary/10 px-2 py-0.5 rounded-lg">#${tag}</span>`).join('')}</div>
                        <span class="text-[9px] uppercase font-bold tracking-widest ${m.synced ? 'text-primary' : 'text-orange-400'}">${m.synced ? 'Synced' : 'Draft'}</span>
                    </div>
                </article>
            `).join('');
        };
    }

    document.getElementById('send-btn').addEventListener('click', saveMemo);
    window.toggleSettings = (s) => document.getElementById('settings-panel').classList.toggle('open', s);
</script>
</body>
</html>
